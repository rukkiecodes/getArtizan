<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    div {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  
    input {
      margin-bottom: 1em;
    }
  </style>
  <div class="form">
    <input value="rukkiecodes@gmail.com" type="email" required id="email" placeholder="Email">
    <input value="amagboro" type="password" required id="password" placeholder="Password">
    <button> Submit </button>
  </div>
  
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script>
    const email = document.querySelector('#email').value
    const password = document.querySelector('#password').value

    const button = document.querySelector('button')

    button.addEventListener('click', () => {
      axios.post('https://getartizan.herokuapp.com/auth/signin', {
        email,
        password
      }).then((result) => {
        localStorage.setItem('testToken', result.data.token)
        localStorage.setItem('testData', JSON.stringify(result.data.user))
        location.replace('./getArtizanBookings.html')
      }).catch((err) => {
        console.log('error: ', err)
      })
    })
  </script>
</body>
</html>
